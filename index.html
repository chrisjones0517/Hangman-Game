<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/images/myLogo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container">
        <header class="text-center text-light pt-3">
            <h1>HANGMAN</h1>
            <div class="row mx-auto tilt">
                <img src="./assets/images/js.png" alt="javaScript logo">
                <p>Style</p>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card card-body mt-3">
                    <div class="row">
                        <div class="col-md-6 bg-primary text-left imgHolder p-5">
                            <img class="win img-fluid mx-auto imgStatus" src="./assets/images/win.gif" alt="game status GIF">
                            <img class="lose img-fluid mx-auto m-5 imgStatus" src="./assets/images/gameover.gif" alt="game status GIF">
                            <p class="hint">All of the words pertain to the JavaScript programming language.</p>
                        </div>
                        <div class="col-md-6 bg-secondary text-center p-5 bkGrd">
                            <h4 class="start">PRESS ANY KEY TO START!</h4>

                            <h4 class="">SOLVED WORDS</h4>
                            <p class="winBox"><span class="wins"></span><span> / </span><span class="possWins"></p>

                            <h4 class="message">CURRENT WORD</h4>
                            <div class="hide">
                                <span class="currentWord"></span>
                                <h4>GUESSES REMAINING</h4>
                                <h4 class="guessesRmg"></h4>
                                <h4>LETTERS GUESSED</h4>
                                <span class="lettersUsed"></span>
                            </div>
                            <button type="button" class="btn btn-block btn-primary">RESET/NEW GAME</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
